<!DOCTYPE html>
<html lang="en">
    {% load static %}
    <head>
        <meta charset="UTF-8" />
        <title>DJ-Lexique</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
        />
          <link href="{% static 'fontawesome/css/all.min.css' %}" rel="stylesheet" type="text/css">
    </head>
    <body>
        <script src="https://unpkg.com/htmx.org@1.7.0"></script>
        <script src="https://unpkg.com/hyperscript.org@0.9.5"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"
        ></script>
        <script>
            document.body.addEventListener("htmx:configRequest", (event) => {
                event.detail.headers["X-CSRFToken"] = "{{csrf_token}}";
            });
        </script>

        <div class="container pb-3" style="background-color: lightgrey">
           {% if not request.user.is_anonymous  %}
            <div class="d-flex justify-content-end align-items-center">
            <div class="badge bg-secondary fs-4" >{{request.user}} </div>
            <a href="{% url 'logout' %}" hx-boost="true" class="btn-close" title="dÃ©connexion">
            </a>
           </div>
            {% endif %}
            {% block lexique-content %}{% endblock lexique-content %}
        </div>
    </body>
</html>
